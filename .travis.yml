sudo: required
language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.m2
    - vishy-web-ui/src/main/demo-ui/node_modules
    - vishy-web-ui/src/main/webapp/node_modules

env:
  global:
    # docker $DOCKER_USERNAME, $DOCKER_PASSWORD
    - secure: ""
    - secure: ""

services:
  - docker

before_install:
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - gem update --system
  - gem install sass
  - npm install -g grunt-cli
  - npm install -g gulp
  - npm install -g karma-cli
  - ./install-protobuf.sh
install:
  - mvn install -DskipTests=true -Dgpg.skip=true -Dmaven.javadoc.skip=true -B -V
before_script:
  - echo $HOME
  - echo $JAVA_HOME
  - docker --version
  - phantomjs --version
  - firefox --version

# travis detects and builds maven projects automatically
## script: mvn verify -Dgpg.skip=true

after_success:
  - export REPO=$DOCKER_USERNAME/vishy
  - export COMMIT=${TRAVIS_COMMIT::6}
  - export TAG=`if [ "TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - echo $REPO:$TAG:$COMMIT
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push $REPO
